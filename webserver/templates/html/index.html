<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='css/style.css') }}">

          <!-- Color picker wheel -->
          <script src="{{ url_for ('static', filename='js/jquery-2.1.0.min.js') }}" charset="utf-8"></script>
          <script src="{{ url_for ('static', filename='js/raphael-min.js') }}" charset="utf-8"></script>
          <!-- <script src="https://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js" type="text/javascript"></script> -->
          <script src="{{ url_for ('static', filename='js/colorwheel.js') }}" charset="utf-8"></script>

          <!-- JS functions used to initiate the color picker etc. -->
          <script src="{{ url_for ('static', filename='js/functions.js') }}" charset="utf-8"></script>
          <script src="{{ url_for ('static', filename='js/device.js') }}" charset="utf-8"></script>

          <title>srk-webtodmx -- Control board</title>
     </head>
     <body onload="//startColorwheel(); create2dPanel();">
          <h1>srk-webtodmx -- Control board</h1>
          <div id="DMXDevicesContainer">
          </div>
          <!-- Colorwheel fields -->
          <div class="par">
               <h2>Example Name PAR</h2>
               <p>Name: <input type="text" name="name" value="Example Name PAR"/></p>
               <p>Device ID: <input type="number" name="devIDPar" value="0" max="1023"></p>
               <div id="colorwheelInput">
                    <p>Colour as hex: <input type="text" name="colorwheelInput"></p>
                    <div class="colorwheel"></div>
               </div>
          </div>
          <div class="scanner">
               <h2>Example Name Scanner</h2>
               <p>Name: <input type="text" name="name" value="Example Name Scanner"/></p>
               <p>Device ID: <input type="number" name="devIDScanner" value="0" max="1023"></p>
               <div id="scannerVals">
                    <p>x-Position: <input type="number" name="xPos" min="0" max="255" value="128" onchange="updateScannerValsPos(event, 'x');">
                                   <input type="range" name="xPosRange" min="0" max="255" value="128" step="1" onchange="updateScannerValsPos(event, 'x');" onmousemove="updateScannerValsPos(event, 'x');">
                    </p>
                    <p>y-Position: <input type="number" name="yPos" min="0" max="255" value="128" onchange="updateScannerValsPos(event, 'y');">
                                   <input type="range" name="yPosRange" min="0" max="255" value="128" step="1" onchange="updateScannerValsPos(event, 'y');" onmousemove="updateScannerValsPos(event, 'y');">
                    </p>
                    <div class="2dPanel">
                    </div>
                    <p>Brightness: <input type="number" name="brightness" min="0" max="255" value="0" onchange="updateScannerValsBrightness(event);">
                                   <input type="range" name="brightnessRange" min="0" max="255" step="1" value="0" onchange="updateScannerValsBrightness(event);" onmousemove="updateScannerValsBrightness(event);">
                    </p>
               </div>
          </div>
          <script type="text/javascript">
               var myDMXDevice = new DMXDevice(1, "myDMXDevice", {'lights': 'colorwheel', '2dMove': '2dPanel'});
          </script>
     </body>
</html>
